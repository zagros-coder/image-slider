<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img class="img1" src="images/img1.jpg" draggable="false">
        <img class="img2" src="images/img2.jpg" draggable="false">
        <img class="img3" src="images/img3.jpg" draggable="false">
        <img class="img3" src="images/img4.jpg" draggable="false">
        <img class="img4" src="images/img5.jpg" draggable="false">
        <img class="img5" src="images/img6.jpg" draggable="false">
    </div>
    <div class="slider-controls">
        <span id="previous" class="previous" >previous</span>
        <span id="indicator" class="indicator" ></span>
        <span id="next" class="next" >next</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
